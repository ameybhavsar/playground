<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./style/student.css" />
</head>
<body>
<div ng-app="myApp">

    <table>
        <tr ng-repeat="x in studentList">
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.gender }}</td>
        </tr>
    </table>
    <button ng-click="list()">List</button>
</div>
</body>
</html>
