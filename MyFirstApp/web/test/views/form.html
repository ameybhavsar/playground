<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../app/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<div class = "container">
<form>
<!--    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>-->

    <fieldset class="form-group">
        <div class="form-check">
            <label class="form-check-inline" for="firstName"> First Name
                <input type="text" class="form-control name" id="firstName" placeholder="Enter First Name">
            </label>
            <label class="form-check-inline" for="lastName"> Last Name
                <input type="text" class="form-control name" id="lastName" placeholder="Enter Last Name">
            </label>
        </div>
    </fieldset>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" class="form-control" id="number" placeholder="Phone Number">
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="date">Birthday</label>
        <input type="date" class="form-control" id="date" value = "2011-08-19" aria-describedby="emailHelp" placeholder="Enter Birth Date">
    </div>

    <fieldset class="form-group">
       <div class="form-check">
           <label class="form-check-inline">
               <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
               Male
           </label>
            <label class="form-check-inline">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
            </label>
        </div>
    </fieldset>

    <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
</form>
</div>

<footer>
    <div class="container">
        <p>&copy; 2016 Start Bootstrap. All Rights Reserved.</p>
        <ul class="list-inline">
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">FAQ</a>
            </li>
        </ul>
    </div>
</footer>

</body>
</html>
