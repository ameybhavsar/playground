<!doctype html>
<html>

<head>
   <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
   <script src = "student.js"></script>
</head>

<body>

<script>
   window.fbAsyncInit = function() {
      FB.init({
         appId : '537312899796006',
         xfbml : true,
         version : 'v2.7'
      });
   };

   (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div ng-app="studentApp" ng-controller="studentCtrl">
   <form novalidate class="simple-form">
      Name: <input type="text" ng-model="student.name" /><br />
      E-mail: <input type="email" ng-model="student.email" /><br />
      Gender: <input type="radio" ng-model="student.gender" value="male" />male
      <input type="radio" ng-model="student.gender" value="female" />female<br />
      <input type="button" ng-click="reset()" value="Reset" />
      <input type="submit" ng-click="update(student)" value="Save" />
   </form>
</div>

<div class="fb-login-button" data-max-rows="10" data-size="large" data-show-faces="false" data-auto-logout-link="false"></div>


</body>
</html>
