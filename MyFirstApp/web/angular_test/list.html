<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src = "student.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/student.css" />
</head>
<body>

<div ng-app="studentApp" ng-controller="studentCtrl">

    <table>
        <tr ng-repeat="x in studentList">
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.gender }}</td>
        </tr>
    </table>
    <button ng-click="list()">List</button>
</div>


</body>
</html>
